#cloud-config
# vim: syntax=yaml
# examples:
# https://cloudinit.readthedocs.io/en/latest/topics/examples.html

bootcmd:
  - echo 192.168.0.1 gw.homedns.xyz >> /etc/hosts

ssh_pwauth: True

disable_root: False

chpasswd:
  list: |
     ubuntu:linux
  expire: False

users:
  - name: ubuntu
    sudo: ALL=(ALL) NOPASSWD:ALL
    groups: users, admin
    home: /home/ubuntu
    shell: /bin/bash
    lock_passwd: False
    ssh-authorized-keys:
      - ssh-rsa  pxuser@pxarch

growpart:
  mode: auto
  devices: ['/']       

package_update: true
packages:
  qemu-guest-agent

runcmd:
 - [systemctl, enable, qemu-guest-agent]
 - [systemctl, start, qemu-guest-agent]

write_files:
- path: /etc/environment
  content: |
    NO_PROXY=10.43.0.0/16
  append: true


final_message: "The system is finally up, after $UPTIME seconds"
